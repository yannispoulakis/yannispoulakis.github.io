<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    
    <!-- Add some basic styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #4169e1;
            font-size: 3rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            background-color: #4169e1;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }
        
        a:hover {
            background-color: #315aa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page!</h1>
        <p>Hello! I'm <strong>[Your Name]</strong>, and this is my personal space on GitHub. Here, you'll find my projects, thoughts, and ideas.</p>
        <p>Feel free to explore and connect with me!</p>
        <a href="https://github.com/[YourUsername]">Visit My GitHub Profile</a>
    </div>
</body>
</html>

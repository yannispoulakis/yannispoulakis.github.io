<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    
    <!-- Basic styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 20px;
        }

        .photo-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4169e1;
        }

        h1 {
            color: #4169e1;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            background-color: #4169e1;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }
        
        a:hover {
            background-color: #315aa7;
        }

        .photo-section, .intro-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Photo Section -->
        <div class="photo-section">
            <img src="profile.jpg" alt="Your Photo">
        </div>

        <!-- Introduction Section -->
        <div class="intro-section">
            <h1>Hi, I'm [Your Name]!</h1>
            <p>Welcome to my personal GitHub Page. I'm a developer, creator, and lifelong learner with a passion for technology and problem-solving. Here, you'll find some of my projects, ideas, and work. Thanks for stopping by!</p>
        </div>

        <!-- Link to GitHub Profile -->
        <a href="https://github.com/[YourUsername]">Visit My GitHub Profile</a>
    </div>
</body>
</html>
